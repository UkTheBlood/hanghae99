<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" onsubmit="alert('제출완료!'); return false">

        <p>First name : </p>
        <input type="text" name="firstname" required><br>

        <p>Last name : </p>
        <input type="text" name="lastname" required><br>

        <p>Email : </p>
        <input type="text" name="email" required><br>

        Gender : 
        <label for="male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">

        <label for="female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">

        <br>

        Favorite : 
        <input type="checkbox" name="Favorite" value="HTML"> HTML
        <input type="checkbox" name="Favorite" value="JAVA"> JAVA
        <input type="checkbox" name="Favorite" value="JavaScript"> JavaScript

        <br>

        Browser : 
        <select name="browser">
            <option value="크롬">크롬</option>
            <option value="네이버">네이버</option>
            <option value="다음">다음</option>
        </select>

        <br>

        Birthday : <input type="date">

        <br><br>
        <button id="sumbit">button</button>

    </form>
</body>
</html>
